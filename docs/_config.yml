output: web

site_title: Test
company_name: Test

gems:
  - jekyll-redirect-from

exclude:
  - .idea/
  - .gitignore

highlighter: rouge

markdown: kramdown
kramdown:
 input: GFM
 auto_ids: true
 hard_wrap: false
 syntax_highlighter: rouge

collections:
  tooltips:
    output: false

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
      comments: true
      search: true
      sidebar: doc_sidebar

sidebars:
- doc_sidebar
